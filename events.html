<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Nav Yug Nirman Foundation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/images/logo.png" alt="Nav Yug Nirman Foundation Logo" class="logo">
                    <span>Nav Yug Nirman Foundation</span>
                </a>
                <div class="navbar-menu">
                    <ul class="navbar-nav">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="donation.html" class="nav-link">Donation</a></li>
                        <li><a href="membership.html" class="nav-link">Membership</a></li>
                        <li><a href="events.html" class="nav-link active">Events</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <button class="navbar-toggler" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-1">
            <h1>Events</h1>
            <div class="event-filters">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="educational">Educational</option>
                    <option value="health">Health</option>
                    <option value="environmental">Environmental</option>
                    <option value="community">Community Development</option>
                </select>
                <input type="date" id="date-filter">
            </div>

            <div id="upcoming-events">
                <h2>Upcoming Events</h2>
                <div class="event-list">
                    </div>
            </div>

            <div id="past-events">
                <h2>Past Events</h2>
                <div class="event-gallery">
                    </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Nav Yug Nirman Foundation. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Register for Event</h2>
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="event-name">Event</label>
                    <input type="text" id="event-name" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="participant-name">Full Name</label>
                    <input type="text" id="participant-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="participant-email">Email Address</label>
                    <input type="email" id="participant-email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/script.js"></script>
</body>
</html>
